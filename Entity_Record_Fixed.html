
<tr class="entityRow">
    <td class="sectionLeftMargin" style="width: 10px;">&nbsp;</td>
    <td class="sectionLeftMargin" style="width: 10px;">&nbsp;</td>
    <td class="EntityTypeAndName">
        <table width="570" style="border: none;border-collapse: collapse;border-spacing: 0px;padding: 0px;">
            <tr>
                <td class="entitytypeimage" width="40">
                    <a href="https://targetprocess.aemedia.ru/TargetProcess2/RestUI/Board.aspx?acid=##acid###page=##EntityType##/##entityID##"><img alt="EntityTypeImage" src="http://img.aemedia.ru/tp/##EntityType##.gif" width="##ImageWidth##" height="12"></a>
                </td>
                <td class="EntityRecordName" colspan="2" style="font-weight: bold;" width="530">
                    ##EntityName##
                </td>
            </tr>
            <tr>
                <td width="40">&nbsp;</td>
                <td width="52" valign="middle">
                    <table class="ProgressBar" border="1" width="50" cellpadding="0" cellspacing="0" style="border-color: #bac3ca; text-align: left; border-collapse: collapse; border-spacing: 0px; padding: 0px;" height="6">
                        <tr>
                            <td valign="middle">
                                <table cellpadding="0" cellspacing="0" ##progressbgcolorandwidth## style="border: none;border-collapse: collapse;border-spacing: 0px;padding: 0px;">
                                    <tr>
                                        <td height="6" style="font-size: 6px; line-height: 6px;" bgcolor="#bac3ca">&nbsp;</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="EntityDeveloperAndEffort" width="475" valign="middle" style="font-size: 10pt;">
                    <table class="entityEffort" width="473" style="border: none;border-collapse: collapse;border-spacing: 0px;padding: 0px;">
                        <tr>
                            <td class="percentComplete" width="40" style="font-size:9pt;text-align:left;">
                                ##percentCompleted##%
                            </td>
                            <td class="Effort" width="45">
                                <table class="tblEffort" width="45" style="border-collapse:collapse; border: 1px solid #bac3ca; border-color: #bac3ca; border-spacing: 0px; padding: 0px; text-align: center; font-size:9pt;">
                                    <tr>
                                        <td class="effortCompleted" width="15" bgcolor="#bac3ca">
                                            ##effortCompleted##
                                        </td>
                                        <td class="effortRemain" width="15">
                                            ##effortRemain##
                                        </td>                                        
                                    </tr>
                                </table>
                            </td>
                            <td style="padding-right: 5px;padding-left:0px; font-size: 9pt; text-align: left;" width="15">
                                pt
                            </td>
                            <td width="10">&nbsp;</td>
                            <td class="developerAvatar" width="25">
                                <img alt="UserAvatar" src="https://targetprocess.aemedia.ru/TargetProcess2/avatar.ashx?UserId=##AssignedUserID##" width="20" height="20">
                            </td>
                            <td class="developerName">
                                ##developerName##
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" height="5" style="font-size: 5px; line-height: 5px;">&nbsp;</td>
            </tr>
            <tr>
                <td width="40">&nbsp;</td>
                <td colspan="2">
                    ##EntityDescriptrion##
                </td>
            </tr>
            <tr>
                <td colspan="3" height="5" style="font-size: 5px; line-height: 5px;">&nbsp;</td>
            </tr>
        </table>
    </td>
</tr>
